<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="template.xhtml">

	<h:head>
		<title>#{messages['editTimeCapacityAdminPage.title']}</title>


	</h:head>

	<ui:define name="body">
		<div class="container">

			<div class="title">
				<h1>TEST</h1>
				<h3>TEST</h3>
			</div>
			<div class="table">
				<h:form>
					<p:growl id="msgs" showDetail="true" />

					<p:dataTable var="capacity"
						value="#{timeCapacityController.timeCapacityList}" editable="true"
						editMode="cell" widgetVar="cellCars">

						<p:column headerText="#{messages['editWorkTimeAdminPage.day']}">
							<h:outputText
								value="#{timeCapacityController.getNameOfWeekDay(capacity.dayOfWeek,messages.locale)}" />
						</p:column>
						<p:columns value="#{timeCapacityController.services()}"
							var="service" headerText="д-р. #{service.doctor.firstName} #{service.doctor.middleName} #{service.doctor.lastName}">
							<p:inputText
								value="#{timeCapacityController.service(capacity,service.doctor).count}">
							</p:inputText>
						</p:columns>

						

					</p:dataTable>
					<p:commandButton
						value="Запази"
						styleClass="submitButton"
						action="#{timeCapacityController.save1()}" />

				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
